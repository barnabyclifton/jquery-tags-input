  <style type="text/css">
    /*
     * tags input jquery plugin
     */
    .tags-holder {
      padding:0 0 10px;
      line-height:15px;
    }
    .tags-holder .tags-input-field-holder {
      height:auto;
      overflow:auto;
      padding:3px;
      background:#DBDBDB;
    }
    .tags-input-field {
      min-height:100px;
      padding:7px;
      cursor:text;
    }
    .tags-holder span.tag { border: 1px solid #a5d24a; display: block; float: left; padding: 5px; text-decoration:none; background: #cde69c; color: #638421; margin-right: 5px; margin-bottom:5px; font-size:13px;}
    .tags-holder span.tag span { font-weight: bold; color: #82ad2b; text-decoration:none; font-size: 11px;  }
    .tags-holder input { width:80px; margin:0px; font-size: 13px; border:1px solid transparent; padding:5px; background: transparent; color: #000; outline:0px; margin-right:5px; margin-bottom:5px; }
    .tags-holder .empty,
    .tags-holder .empty .tags-input-field {background:#dbdbdb;}
    .tags_clear { clear: both; width: 100%; height: 0px; }
    .invalid {background: #FBD8DB !important; color: #90111A !important;}
    /*
     * END tags input jquery plugin
     */
  </style>

	<script type="text/javascript">
		$(function() {
			$('#tags_1').tagsInput({
        width: 'auto',
        autocomplete: {
          enabled: false
          // jquery.autocomplete (not jquery ui)
          // url:'test/fake_plaintext_endpoint.html'
          // jquery ui autocomplete requires a json endpoint
          // url:'test/fake_json_endpoint.html'
        }
      });
			$('#tags_2').tagsInput({
				width: 'auto',
				onChange: function(elem, elem_tags) {
					var languages = ['php', 'ruby', 'javascript'];
					$('.tag', elem_tags).each(function() {
						var $this = $(this);
            if($this.text().search(
              new RegExp('\\b(' + languages.join('|') + ')\\b')) >= 0) {
							$this.css('background-color', 'yellow');
            }
					});
				}
			});
      $('#tags_3').tagsInput({
        width: 'auto',
        onAddTag: function(tag) {
          alert("Added a tag: " + tag);
        },
        onChangeTag: function(input,tag) {
          alert("Changed a tag: " + tag);
        },
        onRemoveTag: function(tag) {
          alert("Removed a tag: " + tag);
        }
      });
		});

	</script>
	<form>
		<p><label>Defaults:</label>
		<input id="tags_1" type="text" class="tags" value="foo,bar,baz,roffle" /></p>
		<p><label>Technologies: (Programming languages in yellow)</label>
		<input id="tags_2" type="text" class="tags" value="php,ios,javascript,ruby,android,kindle" /></p>
    <label>Autocomplete:</label>
    <div class="tags-holder">
      <div class="tags-input-field-holder">
        <input id="tags_3" type="text" style="visibility:hidden;" data-field="tags" />
        <!-- <input id="tags_3" type="text" style="visibility:hidden;" data-field="tags" data-container="tags-input" /> -->
      </div>
    </div>
	</form>
